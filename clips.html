<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background-color: #F5EDE3;
            color: #3E2C2A;
            line-height: 1.7;
        }

        a {
            color: #5C4637;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header / Nav */
        .site-header {
            background-color: #E8D8C3;
            padding: 18px 5%;
            border-bottom: 1px solid #D6C5B2;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            color: #4A352E;
            margin: 0;
        }

        .main-nav a {
            margin-left: 22px;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            padding-bottom: 3px;
        }

        .main-nav a.active {
            border-bottom: 2px solid #A67C52;
        }

        /* Main */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 5% 80px;
            text-align: center;
        }

        .section-title {
            font-size: 1.7rem;
            color: #4A352E;
            border-bottom: 3px solid #A67C52;
            display: inline-block;
            padding-bottom: 4px;
            margin-bottom: 20px;
        }

        .clip-card {
            background-color: #FAF4EC;
            border-radius: 12px;
            border: 1px solid #E0D5C6;
            box-shadow: 0 4px 18px rgba(92, 70, 55, 0.15);
            padding: 26px 22px 30px;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .clip-title {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: #3E2C2A;
            text-align: left;
        }

        .video-wrapper {
            margin-top: 15px;
        }

        .video-wrapper iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            border: 1px solid #D6C5B2;
            box-shadow: 0 4px 18px rgba(92, 70, 55, 0.15);
        }

        /* Footer */
        .site-footer {
            text-align: center;
            padding: 22px 5%;
            background-color: #E8D8C3;
            color: #4A352E;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        @media (max-width: 900px) {
            .header-inner {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .main-nav a {
                margin-left: 0;
                margin-right: 16px;
